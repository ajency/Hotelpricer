  <ion-navbar>
    <ion-title>{{appName}} - User</ion-title>

	<div class="user__popover">

		</div>
		<hr no-margin>
		<div class="user__links" padding-horizontal>
			<!--<a ion-button clear full text-left no-margin color="dark" class="user__link">Settings</a>
			<hr no-margin>
			<a ion-button clear full text-left no-margin color="dark" (click)="navTo('pricingrule');" class="user__link">Pricing Rule</a>
			<hr no-margin> -->
			<a ion-button clear full text-left no-margin color="dark" (click)="signOut()" class="user__link">Logout</a>
		</div>
	</div>

</ion-content>
