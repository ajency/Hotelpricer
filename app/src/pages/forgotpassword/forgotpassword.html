<ion-header class="hidden">

  <ion-navbar>
    <ion-title>Forgotpassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-bt-grey login-page">

<div class="container" padding-horizontal padding-top>
	<div class="text-center" margin-top padding-top>
		<a href="#" class="bt-logo">
			<img src="../assets/img/tracker-logo.png" alt="">
		</a>
	</div>
	<ion-grid no-padding>
	  <ion-row no-padding>
	    <ion-col col-12 offset-0 col-lg-4 col-md-6 offset-lg-4 offset-md-3 no-padding>
	      <div class="pricer-wrap">
	      	<h1 class="pricer-title">Tracker</h1>
	      	<h5 class="pricer-sub">Track your products on the go!</h5>

	      	<hr margin-top margin-bottom>

	      	<h5 class="pricer-title">Forgot Password?</h5>
	      	<br>
	      	<ion-list>
	      		<ion-item no-padding>
	      			<ion-label floating>Email</ion-label>
	      			<ion-input #resetEmail="ngModel" [disabled]="resetComplete || resetInProgress" type="email" (keyup.enter)="sendResetLink()" (change)="validateEmail()" [(ngModel)]="restPassEmail" required></ion-input>
	      		</ion-item>
	      		<div [hidden]="!resetPassMessage" class="error error--danger">
	      			<strong>Something's wrong!</strong><br>{{resetPassMessage}}
	      		</div>
	      		<br>
	      		<div padding-top class="pricer-footer">
	      			<button ion-button clear medium color="secondary" (click)="cancelReset()">Cancel</button>
	      			<!-- .... add class "loading" to this button to get the loader .... -->
      				<button ion-button float-right color="green" [ngClass]="{loading: resetInProgress}" [disabled]="resetComplete || resetInProgress || resetPassMessage" (click)="sendResetLink()" medium >Reset Password</button>
      			</div>
	      	</ion-list>
	      </div>
	      <div class="text-center" padding-top>&copy; Browntape 2017</div>
	    </ion-col>
	  </ion-row>
	</ion-grid>
</div>

</ion-content>
