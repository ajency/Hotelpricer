<!--

  Ionic pages and navigation.
-->
<ion-header class="hidden">

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-bt-grey login-page">

<div class="container" padding-horizontal padding-top>
	<div class="text-center" margin-top padding-top>
		<a class="bt-logo">
			<img src="../assets/img/tracker-logo.png" alt="">
		</a>
	</div>
	<ion-grid no-padding>
	  <ion-row no-padding>
	    <ion-col col-12 offset-0 col-lg-4 col-md-6 offset-lg-4 offset-md-3 no-padding>
	      <div class="pricer-wrap">
	      	<!-- <h1 class="pricer-title">Tracker</h1> -->
	      	<h5 class="pricer-sub" text-center>Track your products on the go!</h5>

	      	<ion-list>
	      		<ion-item no-padding>
	      			<ion-label floating>Username/Email</ion-label>
	      			<ion-input type="email" [disabled]="loginInProcess" [(ngModel)]="loginEmail" (keyup)="validInputBeforeSubmit($event)"></ion-input>
	      		</ion-item>
	      		<br>
	      		<ion-item no-padding>
	      			<ion-label floating>Password</ion-label>
	      			<ion-input type="password" [disabled]="loginInProcess" [(ngModel)]="loginPass" (keyup)="validInputBeforeSubmit($event)"></ion-input>
	      		</ion-item>
	      		<div padding-vertical>
	      			<!--<a routerLink="/forgotlogin" routerLinkActive="active" class="forgot-pass">Forgot Password?</a>-->
							<a style="cursor: pointer;" (click)="navTo('forgot-password')" class="forgot-pass">Forgot Password?</a>
						</div>
	      		<div [hidden]="!loginFailed" class="error error--danger">
	      			<strong>Hold it!</strong><br>{{loginFailMessage}}
	      		</div>
	      		<div padding-top class="pricer-footer">
	      			<ion-item no-padding float-left class="inline-items">
	      				<ion-label no-padding>Remember me</ion-label>
	      				<ion-checkbox no-padding color="green" [(ngModel)]="keepLoggedIn"></ion-checkbox>
	      			</ion-item>
	      			<!-- .... add class "loading" to this button to get the loader .... -->
      				<button [disabled]="loginInProcess" [ngClass]="{loading: loginInProcess}" ion-button float-right color="green" medium (click)="signin();">Sign in</button>
      			</div>
	      	</ion-list>
	      </div>

	      	<div text-center padding margin-vertical>
	      		<h6>
	      			<div class="text-lighter">New to Tracker?</div>
	      			<a href="http://browntape.com/competition-tracker/" target="_blank">Create an account</a>
	      		</h6>
	      	</div>
	    </ion-col>
	  </ion-row>
	</ion-grid>
</div>

</ion-content>
<ion-footer>
	<footer-element></footer-element>
</ion-footer>
