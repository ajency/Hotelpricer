<div id="splash" style="position: relative; top: 45%; text-align: center;"></div>
<script>
  var splashImg = new Image();
  var splashContainer = document.getElementById('splash');
  splashImg.src = "assets/img/pwa-loading.gif";
  splashImg.onload = function(){
    console.log("appending splash")
    splashContainer.appendChild(splashImg);
  }

  window.onload = function(){
    console.log("removing splash")
    splashContainer.parentNode.removeChild(splashContainer);
    splashContainer = null;
    splashImg.onload = null;
    splashImg = null;
  }
</script>
